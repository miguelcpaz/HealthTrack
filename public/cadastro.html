<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - HEALTHTRACK</title>

  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="icon" type="image/png" href="./img/favicon.png" />

  <!-- Ícones e Fontes -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <div class="register-container" id="registerContainer">
    <div class="logo-area">
      <img src="./img/logo.png" alt="Logo" />
      <span>HEALTHTRACK</span>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="showForm('tecnico', event)">Técnico</div>
      <div class="tab" onclick="showForm('enfermeiro', event)">Enfermeiro</div>
      <div class="tab" onclick="showForm('medico', event)">Médico</div>
      <div class="tab" onclick="showForm('hospital', event)">Hospital</div>
    </div>

    <!-- Formulário Técnico -->
    <form id="tecnico" class="form-area active" method="POST">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome_tecnico" required />
      </div>
      <div class="form-group">
        <label>CPF</label>
        <input
          type="text"
          name="cpf_tecnico"
          required
          placeholder="000.000.000-00"
          oninput="mascaraCPF(this)"
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email_tecnico" required />
      </div>
      <div class="form-group">
        <label>Hospital</label>
        <select name="hospital_tecnico" required></select>
      </div>

      <div class="terms">
        <input type="checkbox" required />
        <span>Eu aceito os <a href="#">termos e condições</a>.</span>
      </div>

      <button type="submit" class="btn-register">Cadastrar Técnico</button>
    </form>

    <!-- Formulário Enfermeiro -->
    <form id="enfermeiro" class="form-area" method="POST">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome_enfermeiro" required />
      </div>
      <div class="form-group">
        <label>CPF</label>
        <input
          type="text"
          name="cpf_enfermeiro"
          required
          placeholder="000.000.000-00"
          oninput="mascaraCPF(this)"
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email_enfermeiro" required />
      </div>
      <div class="form-group">
        <label>Hospital</label>
        <select name="hospital_enfermeiro" required></select>
      </div>
      <div class="terms">
        <input type="checkbox" required />
        <span>Eu aceito os <a href="#">termos e condições</a>.</span>
      </div>
      <button type="submit" class="btn-register">Cadastrar Enfermeiro</button>
    </form>

    <!-- Formulário Médico -->
    <form id="medico" class="form-area" method="POST">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome_medico" required />
      </div>
      <div class="form-group">
        <label>CPF</label>
        <input
          type="text"
          name="cpf_medico"
          required
          placeholder="000.000.000-00"
          oninput="mascaraCPF(this)"
        />
      </div>
      <div class="form-group">
        <label>CRM</label>
        <input
          type="text"
          name="crm_medico"
          required
          placeholder="Ex: 123456"
          maxlength="6"
          pattern="\d{6}"
          title="Digite exatamente 6 números"
        />
      </div>
      <div class="form-group">
        <label>UF</label>
        <select name="uf_medico" required>
          <option value="">Selecione</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email_medico" required />
      </div>
      <div class="form-group">
        <label>Hospital</label>
        <select name="hospital_medico" required></select>
      </div>
      <div class="terms">
        <input type="checkbox" required />
        <span>Eu aceito os <a href="#">termos e condições</a>.</span>
      </div>
      <button type="submit" class="btn-register">Cadastrar Médico</button>
    </form>

    <!-- Formulário Hospital -->
    <form id="hospital" class="form-area" method="POST">
      <div class="form-group">
        <label>Nome do Hospital</label>
        <input type="text" name="nome_hospital" required />
      </div>
      <div class="form-group">
        <label>CNPJ</label>
        <input
          type="text"
          name="cnpj_hospital"
          required
          placeholder="00.000.000/0000-00"
          oninput="mascaraCNPJ(this)"
        />
      </div>
      <div class="form-group">
        <label>CNES</label>
        <input type="text" name="cnes_hospital" required placeholder="Ex: 1234567" />
      </div>
      <div class="form-group">
        <label>CEP</label>
        <input
          type="text"
          name="cep_hospital"
          required
          placeholder="00000-000"
          oninput="mascaraCEP(this)"
        />
      </div>
      <div class="form-group">
        <label>Número</label>
        <input type="text" name="numero_hospital" required placeholder="Ex: 123" />
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input
          type="text"
          name="telefone_hospital"
          required
          placeholder="(00) 00000-0000"
          oninput="mascaraTelefone(this)"
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email_hospital" required />
      </div>
      <div class="form-group">
        <label>Website</label>
        <input type="text" name="website_hospital" placeholder="https://www.exemplo.com" />
      </div>
      <div class="form-group">
        <label>Tipo de Estabelecimento</label>
        <input
          type="text"
          name="tipoEstabelecimento_hospital"
          required
          placeholder="Ex: Hospital Geral"
        />
      </div>
      <div class="terms">
        <input type="checkbox" required />
        <span>Eu aceito os <a href="#">termos e condições</a>.</span>
      </div>
      <button type="submit" class="btn-register">Cadastrar Hospital</button>
    </form>

    <div class="login-link">
      Já possui uma conta? <a href="login.html">Faça login</a>
    </div>
  </div>

  <!-- Loading -->
  <div id="loading-screen">
    <div class="loader-content">
      <img src="./img/logo.png" alt="Logo" class="loader-logo" />
      <h1>HEALTHTRACK</h1>
      <div class="spinner"></div>
    </div>
  </div>

  <!-- JS externo -->
  <script src="./js/cadastro.js"></script>
</body>
</html>
